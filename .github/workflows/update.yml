name: Update Internships

on:
  schedule:
    # Run every day at 08:00 UTC (adjust as needed)
    - cron: '0 8 * * *'
  workflow_dispatch:  # allows manual trigger

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install Playwright
      - name: Install Playwright
        run: |
          pip install playwright
          playwright install

      # 4️⃣ Run your scraper script
      - name: Update internships
        run: python update.py

      # 5️⃣ Commit and push updated HTML
      - name: Commit updated index.html
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add index.html
          git diff --cached --quiet || git commit -m "Update internships"
          git push
        env:
          # Use the built-in GitHub token to allow push
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
